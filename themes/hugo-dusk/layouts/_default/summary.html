<article class="post-preview">

  <header>
    <h2 class="title"> <a href='{{ .Permalink }}'> {{ .Title }}</a> </h2>
    <div class="meta">
      {{ .Date.Format "Jan 2, 2006" }} - {{ .ReadingTime }} minutes
    </div>
    {{ partial "tags.html" . }}
  </header>

  <div class="summary">
    {{ slicestr .Summary 0 250 }}
    <a href='{{ .Permalink }}' class="rmore">more ...</a>
  </div>

  <div class="rmore">
  </div>

</article>
